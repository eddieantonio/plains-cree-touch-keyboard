<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard test</title>
    <link media="all" href="dark-mode.css" type="text/css" rel="stylesheet">
</head>
<body>

<main class="keyboard">
    <div class="key">ᐢ</div>
    <div class="key w-key">ᐤ</div>
    <div class="key">ᒼ</div>
    <div class="key">ᓬ</div>
    <div class="key">ᕒ</div>
    <div class="key vowel">ᐋ</div>
    <div class="key vowel">ᐃ</div>
    <div class="key vowel">ᐄ</div>

    <div class="key">ᕽ</div>
    <div class="key">ᐟ</div>
    <div class="key">ᐠ</div>
    <div class="key">ᐦ</div>

    <div class="key vowel">ᐅ</div>
    <div class="key">ᐨ</div>

    <div class="key special">ABC</div>
    <div class="key">ᕀ</div>
    <div class="key">ᐣ</div>
    <div class="key nnbsp special">&nbsp;</div>
    <div class="key">ᐁ</div>
    <div class="key">ᐆ</div>
    <div class="key special">BS</div>

    <div class="key special">123</div>
    <div class="key special">Menu</div>

</main>

</html>
