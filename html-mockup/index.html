<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard test</title>
    <link media="all" href="dark-mode.css" type="text/css" rel="stylesheet">
</head>
<body>

<main class="keyboard">
    <div class="key">ᕽ</div>
    <div class="key">ᒼ</div>
    <div class="key">ᐣ</div>
    <div class="key">ᕀ</div>
    <div class="key active w-key">ᐤ</div>
    <div class="key vowel">ᑚ</div>
    <div class="key vowel">ᑜ</div>
    <div class="key vowel">ᑠ</div>

    <div class="key">ᓬ</div>
    <div class="key">ᑊ</div>
    <div class="key">ᐟ</div>
    <div class="key">ᐢ</div>
    <div class="key vowel">ᑤ</div>
    <div class="key vowel">ᑢ</div>
    <div class="key vowel">ᑞ</div>
    <div class="key">ᕒ</div>

    <div class="key special">ABC</div>
    <div class="key">ᐨ</div>
    <div class="key active">ᐠ</div>
    <div class="key nnbsp special">&nbsp;</div>
    <div class="key vowel">ᑘ</div>
    <div class="key">ᐦ</div>
    <div class="key special">⌫</div>

    <div class="key special">123</div>
    <div class="key special">🌐</div>
    <div class="key special space"></div>
    <div class="key">᙮</div>
    <div class="key special">⮐</div>
</main>

</body>
</html>
